<!doctype html>
<html lang="en" ng-app="mslFolderInputDemoApp">
<head>
	<meta charset="utf8">
	<title>msl-folder-input Demo</title>
	<link href="style.css" rel="stylesheet">
</head>
<body ng-controller="DemoController">
	<button msl-folder-input="fileSelectionHandler">Select folder</button>
	<ul ng-show="files.length > 0">
		<li ng-repeat="file in files">
			<span>{{file.name}}</span>
		</li>
	</ul>
	<!-- JavaScript -->
	<script src="../../node_modules/angular/angular.js"></script>
	<script src="../../src/msl-uploads.js"></script>
	<script src="../../src/msl-folder-input.js"></script>
	<script src="script.js"></script>
</body>
</html>
